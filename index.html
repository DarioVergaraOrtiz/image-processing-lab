<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Image Processing Lab</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

<h1>Image Processing Lab</h1>

<input type="file" id="upload">

<div class="controls">
  <button onclick="reset()">Original</button>
  <button onclick="rotate()">Rotar</button>
  <button onclick="scaleImg()">Escalar</button>
  <button onclick="grayscale()">Grayscale</button>
  <button onclick="sobel()">Sobel</button>
  <button onclick="blurImg()">Blur</button>
  <button onclick="sharpen()">Sharpen</button>
  <button onclick="exportImage()">Descargar</button>
</div>

<div class="sliders">
  √Ångulo <input type="range" id="angle" min="-180" max="180" value="45">
  Escala <input type="range" id="scale" min="50" max="200" value="100">
</div>

<div class="canvases">
  <div>
    <h3>Original</h3>
    <canvas id="canvasOriginal"></canvas>
  </div>
  <div>
    <h3>Procesada</h3>
    <canvas id="canvasProcessed"></canvas>
  </div>
</div>

</body>
</html>
